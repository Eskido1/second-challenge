<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- the navbar container -->
    <div class="nav">
        <div class="logo">
            <img src="./assets/images/user.png" alt="">
        </div>
       <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">FAQ</a>
       </div>

    </div>
    <!-- the container that carry everything -->
    
    <div class="container">
        
        <!-- this is the container that has everything -->
        <div class="viewContainer">
            
        <!-- the read again container -->
<div class="read">
    <p>Contact Us</p>
    <img src="./assets/images/contact_img.png" alt="">
</div>
        <!-- the container that takes the person's information -->
        <div class="information">
            <div class="names">
                <input type="text" class="FirstName" placeholder="FirstName" id="FirstName" required>
                 <input type="text" class="LastName" placeholder="LastName" id="LastName" required>
            </div>
            
           <div class="email">
           <input type="text" class="email" placeholder="email" id="email">
           </div> 
            <input type="text" class="message">

        </div>
        </div>

    </div>
</body>
</html>
